<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2 class="mb-4">Registro</h2>
      <form (ngSubmit)="onRegister(username, contrasena)">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" [(ngModel)]="username" placeholder="Nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" [(ngModel)]="contrasena" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Crear cuenta</button>
      </form>
      <div class="mt-4">
        ¿No tienes cuenta? <a href="/auth/login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</div>
