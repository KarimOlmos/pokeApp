<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search Pokemon by name" class="form-control">
        <div class="input-group-append">
          <button (click)="navigateToPokemon()" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
